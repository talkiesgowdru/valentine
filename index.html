<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Harshil R Gowda | Private Invitation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-black: #000000;
            --apple-glass: rgba(22, 22, 23, 0.7);
            --border-glass: rgba(255, 255, 255, 0.08);
            --accent-red: #ff3737;
            --text-main: #f5f5f7;
            --text-muted: #86868b;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-black); color: var(--text-main);
            overflow: hidden; -webkit-font-smoothing: antialiased;
            touch-action: none; cursor: crosshair;
        }

        /* Ethereal Retina Particles */
        #retinaCanvas {
            position: fixed; top: 0; left: 0; z-index: 5; pointer-events: none;
        }

        /* Deep Parallax Background */
        .atmosphere {
            position: fixed; inset: 0; z-index: 1; pointer-events: none;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(140px); opacity: 0.18;
            will-change: transform;
        }
        .orb-1 { width: 60vw; height: 60vw; background: var(--accent-red); top: -20%; right: -10%; }
        .orb-2 { width: 50vw; height: 50vw; background: #5e5ce6; bottom: -10%; left: -10%; }

        .master-stage {
            position: relative; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            perspective: 2000px;
        }

        /* Ultra-Premium Vault Card */
        .vault-card {
            background: var(--apple-glass);
            backdrop-filter: blur(80px) saturate(200%);
            -webkit-backdrop-filter: blur(80px) saturate(200%);
            border: 1px solid var(--border-glass);
            border-radius: 60px; padding: 5rem 3.5rem;
            width: 90%; max-width: 500px;
            box-shadow: 0 80px 160px rgba(0,0,0,0.9), inset 0 0 0 1px rgba(255,255,255,0.05);
            text-align: center;
            transform-style: preserve-3d;
            animation: entryScale 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes entryScale { from { opacity: 0; transform: scale(0.9) translateY(40px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Profile & Identity */
        .profile-stack { margin-bottom: 50px; }
        .avatar-frame {
            width: 120px; height: 120px; margin: 0 auto 24px;
            border-radius: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.1), transparent);
            padding: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
        }
        .main-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; filter: contrast(1.1); }
        
        .main-title {
            font-size: 2.6rem; font-weight: 800; letter-spacing: -0.04em;
            line-height: 1.05; margin: 0;
        }
        .accent-italic { 
            font-family: 'Playfair Display', serif; font-style: italic; 
            color: var(--accent-red); font-weight: 700;
        }

        /* Decision Engine UI */
        .auth-actions {
            display: flex; flex-direction: column; align-items: center;
            gap: 24px; margin-top: 60px; min-height: 220px; position: relative;
        }

        .btn-confirm {
            background: #ffffff; color: #000000; border: none;
            padding: 22px 70px; border-radius: 50px;
            font-weight: 700; font-size: 1.35rem; cursor: pointer;
            box-shadow: 0 20px 50px rgba(255,255,255,0.15);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }
        .btn-confirm:hover { transform: scale(1.05); box-shadow: 0 25px 60px rgba(255,255,255,0.25); }

        .btn-dodge {
            background: rgba(255,255,255,0.04); border: 1px solid var(--border-glass);
            color: var(--text-muted); padding: 16px 38px; border-radius: 40px;
            cursor: pointer; font-size: 1.1rem; font-weight: 500;
            position: absolute; bottom: 0; white-space: nowrap;
            transition: color 0.3s, background 0.3s;
        }
        .btn-dodge:hover { background: rgba(255,255,255,0.08); color: #fff; }

        /* Audio HUD */
        #audioStatus {
            position: fixed; bottom: 40px; left: 40px; z-index: 100;
            font-size: 0.7rem; font-weight: 800; letter-spacing: 2px;
            text-transform: uppercase; color: var(--text-muted);
            display: flex; align-items: center; gap: 10px;
        }
    </style>
</head>
<body onclick="handleInteraction()">

    <canvas id="retinaCanvas"></canvas>
    
    <div class="atmosphere">
        <div class="orb orb-1" id="orb1"></div>
        <div class="orb orb-2" id="orb2"></div>
    </div>

    <div id="audioStatus"><i class="fas fa-wave-square"></i> Audio Standby</div>
    <audio id="bgMusic" loop preload="auto"><source src="assets/entry_theme.mp3" type="audio/mpeg"></audio>

    <div class="master-stage">
        <main class="vault-card" id="mainCard">
            <header class="profile-stack">
                <div class="avatar-frame">
                    <img src="assets/your_profile.jpg" alt="Profile" class="main-avatar">
                </div>
                <h1 class="main-title">Will you be my <br><span class="accent-italic">Valentine?</span></h1>
            </header>

            <div class="auth-actions">
                <button id="yesBtn" class="btn-confirm" onclick="initiateUnlock()">
                    Yes, Always
                </button>
                <button id="noBtn" class="btn-dodge">No</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const canvas = document.getElementById('retinaCanvas');
        const ctx = canvas.getContext('2d');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');
        const audio = document.getElementById('bgMusic');
        const status = document.getElementById('audioStatus');
        
        let particles = [];
        let growth = 1;
        let audioActive = false;
        const responses = ["Are you sure?", "Think again.", "Last chance.", "Really?", "Locked?"];
        let respIdx = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function handleInteraction() {
            if (!audioActive) { 
                audio.play(); 
                audioActive = true; 
                status.innerHTML = '<i class="fas fa-volume-up"></i> Live Atmos';
                status.style.color = '#fff';
            }
        }

        class RetinaParticle {
            constructor(x, y, isExplosion = false) {
                this.x = x; this.y = y;
                this.size = isExplosion ? Math.random() * 20 + 5 : Math.random() * 2 + 0.5;
                this.vX = (Math.random() - 0.5) * (isExplosion ? 15 : 2);
                this.vY = (Math.random() - 0.5) * (isExplosion ? 15 : 2);
                this.life = 1.0;
                this.color = Math.random() > 0.5 ? '#ff3737' : '#ffffff';
            }
            update() {
                this.x += this.vX; this.y += this.vY;
                this.life -= 0.012;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                if(this.size > 5) { // Heart shape for explosions
                    ctx.font = `${this.size}px FontAwesome`;
                    ctx.fillText('\uf004', this.x, this.y);
                } else { // Circle for trail
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(render);
        }
        render();

        // High-Resolution Input Engine
        window.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) particles.push(new RetinaParticle(e.clientX, e.clientY));
            
            // Kinetic Parallax
            const x = (window.innerWidth / 2 - e.pageX) / 60;
            const y = (window.innerHeight / 2 - e.pageY) / 60;
            gsap.to(card, { rotationY: x, rotationX: -y, duration: 0.8, ease: "power2.out" });
            gsap.to("#orb1", { x: x * 20, y: y * 20, duration: 1 });
            gsap.to("#orb2", { x: -x * 20, y: -y * 20, duration: 1 });
        });

        // "No" Displacement Logic (Apple Disciplined Bounds)
        function displace() {
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Constrain within the vault card's visual action zone
            const boundX = (cardRect.width / 2) - (btnRect.width / 2) - 30;
            const boundY = 80;

            const targetX = (Math.random() * boundX * 2) - boundX;
            const targetY = (Math.random() * boundY * 2) - boundY - 50;

            gsap.to(noBtn, {
                x: targetX, y: targetY,
                duration: 0.5,
                ease: "expo.out"
            });

            // Update Text & Scale Matrix
            noBtn.textContent = responses[respIdx];
            respIdx = (respIdx + 1) % responses.length;
            
            growth += 0.6;
            gsap.to(yesBtn, { scale: growth, duration: 0.5, ease: "back.out(1.5)" });

            // Haptic-style particle burst
            for(let i=0; i<10; i++) particles.push(new RetinaParticle(btnRect.left + 20, btnRect.top + 10, true));
        }

        noBtn.addEventListener('mouseenter', displace);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); displace(); });

        function initiateUnlock() {
            // Full Celebration Matrix
            for(let i=0; i<120; i++) {
                setTimeout(() => {
                    particles.push(new RetinaParticle(Math.random()*canvas.width, Math.random()*canvas.height, true));
                }, i * 5);
            }

            gsap.to(card, {
                duration: 1, scale: 0.9, opacity: 0, filter: "blur(30px)",
                onComplete: () => window.location.href = "apps.html"
            });
        }
    </script>
</body>
</html>
